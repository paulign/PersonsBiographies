<!--<button (click)="refresh()">refresh</button>-->
<div class="container">
    <form class="input-group search" [formGroup]="searchForm" (ngSubmit)="search()">
        <input type="text" class="form-control" formControlName="searchValue">
        <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> search</button>
        </span>
    </form>
    <div class="row">
        <div class="col-lg-4" *ngFor="let person of persons">
            <div class="thumbnail">
                <div class="col-sm-12" *ngIf="loginServ.isAdmin">
                    <span class="glyphicon glyphicon-trash pull-right admin-button" (click)="deletePerson(person)"></span>
                    <span class="glyphicon glyphicon-pencil pull-right admin-button" (click)="editPerson(person)"></span>
                </div>
                <img src="{{person.photoSrc}}">
                <div class="caption">
                    <h3>{{person.fullName}}</h3>
                    <p>{{person.title}}</p>
                    <p>{{person._id}}</p>
                    <button class="btn btn-primary" (click)="getBiography(person)">Read more...</button>
                </div>
            </div>
        </div>
    </div>
</div>
