<div class="rows">
  <ul class="list-group col-sm-4">
    <li class="list-group-item" *ngFor="let user of users" (click)="getUser(user)">{{user.username}} <span *ngIf="user.admin" class="glyphicon glyphicon-cog"></span> <span class="glyphicon glyphicon-trash deleteButton pull-right"
        (click)="deleteUser(user)"></span></li>
  </ul>
  <div class="col-sm-8">
    <router-outlet></router-outlet>
  </div>
</div>
